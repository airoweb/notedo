<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NoteD</title>
  <link rel="stylesheet" href="popup.css">
  <!-- Include Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="popup">
  <div id="header">
    <h1>NoteD</h1>
    <!-- Move the Open in New Tab icon next to the title -->
    <a id="openInTabLink" href="#" title="Open in new tab">
      <i class="fas fa-external-link-alt"></i>
    </a>
  </div>
  <!-- Add search input -->
  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search notes...">
  </div>
  <!-- Tab navigation -->
  <div id="tabContainer">
    <button class="tab-button active" data-tab="notes">Notes</button>
    <button class="tab-button" data-tab="done">Done</button>
  </div>
  <div id="notesContainer">
    <ul id="notesList"></ul>
  </div>
  <div id="footer">
    <button id="addNoteButton">Add New Note</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
